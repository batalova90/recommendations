{% extends "base.html" %}
{% block title %}Топ авторов{% endblock %}
{% block header %}Топ авторов{% endblock %}

{% block content %}
<ul class="list-group list-group-flush">
   {% for author in authors %}
   <li class="list-group-item">
      <div class="card-body">
         <p class="card-text">
            <a href="{% url 'profile' author.author.username %}">
               <strong class="d-block text-gray-dark">{{author.author}}</strong></a>
            <h5>{{ author.rating }}</h5>
         </p>
      </div>
   </li>
   {% endfor %}
</ul>


{% endblock %}
